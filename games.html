<body>

  <h1 class="heading_title">Drift Hunters</h1>

    <iframe seamless="seamless" id="iframegame" scrolling="no" width="100%" height="100%" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="" webkit-playsinline="true" src="https://www.crazygames.com/embed/drift-hunters" style="display: none;" onload="document.getElementById('b-game-area-placeholder').style.display = 'none';this.style.display = 'block';" loading="lazy"></iframe>
  </div>
