<!doctype html>
<html lang="en-US">
<head>
    <!-- INITIAL META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iFrame Experiment</title>
    <meta name="description" content="A Starter Templates optimized for web vitals.">
    <link rel="canonical" href="https://joncarico.github.io/web-vitals_starter-templates/" />
    <link rel="manifest" href="/web-vitals_starter-templates/manifest.webmanifest">

    <!-- CRITICAL CSS: includes only css used in the initial viewport -->
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        text-align: center;
      }
      #loading {
        color: #FFFFFF;
        max-height: 1px;
      }
      iframe {
        display: block;
        height: 100vh;
        width: 100vw;
      }
    </style>

    <!-- SOCIAL META -->
      <!-- Open Graph / Facebook -->
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="">
      <!-- Twitter -->
    <meta property="twitter:card" content="">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="">
    <meta property="twitter:description" content="">
    <meta property="twitter:image" content="">

    <!-- FAVICON -->
      <!-- https://www.favicon-generator.org/ -->
    <link rel="apple-touch-icon" sizes="57x57" href="#">
    <link rel="apple-touch-icon" sizes="60x60" href="#">
    <link rel="apple-touch-icon" sizes="72x72" href="#">
    <link rel="apple-touch-icon" sizes="76x76" href="#">

    <meta name="msapplication-TileImage" content="">

</head>

<body>

  <div id="loading">Loading...</div>
