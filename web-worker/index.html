<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Worker</title>
    <style>
        main {
            display: grid;
            grid-template-columns: 20ch 1fr;
            gap: 0.5rem;
        }

        button {
            width: 20ch;
        }
    </style>>
</head>

<body>
    <main>
        <div>
            <p>js test</p>>
            <button>inc</button>
            <button>double</button>
            <button>square</button>
        </div>
        <section></section>
    </main>

    <script>
        const worker = new Worker('./assets/worker.js');
        let input = 7;

        const actions = {
            inc: './assets/inc.js',
            double: './assets/double.js',
            square: './assets/square.js',
            jquery: './assets/jquery-3.7.0.min.js'
        };

        worker.postMessage({
            action: 'actions',
            value: Object.values(actions),
        });

        const domOutput = document.querySelector('section');

        worker.addEventListener('message', evt => {
            domOutput.innerHTML += `<div>${evt.data.action}: ${evt.data.value}</div>`;
        });

        [...document.querySelectorAll('button')].forEach(button => {
            button.addEventListener('click', () => {
                input = window.prompt('Input:', input);
                input = parseInt(input, 10);
                if (!isNaN(input)) {
                    worker.postMessage({
                        action: button.textContent,
                        value: input
                    });
                }
            });
        });
    </script>
</body>

</html>
